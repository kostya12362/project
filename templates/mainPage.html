{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron">
  <div class="container text-center">
    <h1>My Repositories</h1>
    <form method="post">
      <input type="text" name="deep_link">
      <button type="submit" class="btn btn-success">+Add new</button>
    </form>
  </div>
</div>

<div class="container-fluid bg-3 text-center">
  <div class="row">
    {% for repo in repos %}
      <div class="col-sm-3">
        <a href="#">{{ repo }}...</a>
      </div>
      <p>
    {% endfor %}
  </div>
</div><br>
{% endblock %}
